name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          set -euo pipefail
          VERSION=$(grep -m1 '^version\s*=' blender_manifest.toml | sed 's/^version\s*=\s*"\(.*\)".*/\1/')
          if [ -z "$VERSION" ]; then
            echo "Error: VERSION not found in blender_manifest.toml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create zip
        run: |
          zip -r dnd_tile_forge-${{ steps.version.outputs.version }}.zip \
            $(find . -name "*.py" -not -path "./.git/*") \
            blender_manifest.toml

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dnd_tile_forge-${{ steps.version.outputs.version }}.zip
          make_latest: true
